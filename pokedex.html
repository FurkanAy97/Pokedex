<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="pokemonTypes.js"></script>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body onload="loadPokemon()">
    <header>
        <h3>Gen.1</h3>
        <div class="title">
            <img src="icons/Pokéball.svg.png">
            <h1>Pokedex</h1>
            <img src="icons/Pokéball.svg.png">
        </div>
        <input type="text" id="searchInput" placeholder="Search...">

    </header>
    <div id="pokedex">
        
    </div>

    <div id="layer" style="display: none;" >
        <div id="pokedexCard" style="display: none;">
            <div class="pokedex-header">
                <h1 id="pokemonName"></h1>
                <div class="pokedex-header-right">
                    <h3 id="pokemonNumber"></h3>
                    <img src="img/x-mark-24.ico" class="closeButton" onclick="closePokemonCard()">
                </div>
            </div>
            <div class="pokedex-subheader">
                <div class="pokemonType" id="pokemonType"></div>
                <div class="pokemonType" id="pokemonSecondType"></div>
            </div>
            <div class="pokedex-img-container">
                <img id="pokemonImg">
            </div>
            <div class="pokedex-data-container">
                <img id="arrowLeft" src="icons/arrow_left.ico" onclick="previousPokemon()">
                <img id="arrowRight" src="icons/arrow_right.ico" onclick="nextPokemon()">
                <div class="pokedex-data-menu">
                    <a class="menu-links" id="menuLink1" style="font-weight: bold;" href="#" onclick="renderAbout()">About</a>
                    <a class="menu-links" id="menuLink2" href="#" onclick="showStats()">Stats</a>
                    <a class="menu-links" id="menuLink3" href="#" onclick="showAbilities()">Abilities</a>
                </div>
                <div id="pokemonDescription">
                    <div id="aboutContainer">
                        <div class="size">
                            <div id="heightContainer"><span>Height</span> <p id="height"></p></div>
                            <div id="weightContainer"><span>Weight</span> <p id="weight"></p></div>
                        </div>
                        <div class="description">
                            <div id="description"></div>
                        </div>
                    </div>
                    <div id="statsContainer" style="display: none;">

                        <div class="statsRow">
                            <p>HP</p>
                            <div class="progress" role="progressbar"  aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" id="hp">50%</div>
                            </div>
                        </div>
                        <div class="statsRow">
                            <p>Attack</p>
                            <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" id="attack"></div>
                            </div>
                        </div>
                        <div class="statsRow">
                            <p>Defense</p>
                            <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" id="defense"></div>
                            </div>
                        </div>
                        <div class="statsRow">
                            <p>Sp.Atk</p>
                            <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" id="spAtk"></div>
                            </div>
                        </div>
                        <div class="statsRow">
                            <p>Ap.Def</p>
                            <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" id="spDef"></div>
                            </div>
                        </div>
                        <div class="statsRow">
                            <p>Speed</p>
                            <div class="progress" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar" id="speed"></div>
                            </div>
                        </div>
                    </div>
                    <div id="abilitiesContainer"></div>
                </div>
            </div>
        </div>
    </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
