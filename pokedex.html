<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <link rel="stylesheet" href="style.css">
    <script src="pokemonTypes.js"></script>
    <script src="script.js"></script>
</head>
<body onload="loadPokemon()">
    <header>
        <img src="icons/Pokéball.svg.png">
        <h1>Pokedex</h1>
        <img src="icons/Pokéball.svg.png">
    </header>
    <div id="pokedex">
        
    </div>

    <div id="layer" style="display: none;" >
        <img src="img/x-mark-24.ico" id="closeButton" onclick="closePokemonCard()"></img>
        <div id="pokedexCard" style="display: none;">
            <div class="pokedex-header">
                <h1 id="pokemonName"></h1>
                <h3 id="pokemonNumber"></h3>
            </div>
            <div class="pokedex-subheader">
                <div class="pokemonType" id="pokemonType"></div>
                <div class="pokemonType" id="pokemonSecondType"></div>
            </div>
            <div class="pokedex-img-container">
                <img id="pokemonImg">
            </div>
            <div class="pokedex-data-container">
                <div class="pokedex-data-menu">
                    <a class="menu-links" id="menuLink1" style="font-weight: bold;" href="#" onclick="renderAbout()">About</a>
                    <a class="menu-links" id="menuLink2" href="#" onclick="showStats()">Stats</a>
                    <a class="menu-links" id="menuLink3" href="#" onclick="showEvolutions()">Evolution</a>
                </div>
                <div id="pokemonDescription">
                    <div id="aboutContainer">
                        <div id="size">
                            <div id="heightContainer"><span>Height</span> <p id="height"></p></div>
                            <div id="weightContainer"><span>Weight</span> <p id="weight"></p></div>
                        </div>
                        <div class="description">
                            <div id="description"></div>
                        </div>
                    </div>
                    <div id="statsContainer" style="display: none;">
                        <div class="statsRow">
                            <p>HP</p>
                            <div id="HP">
                                
                            </div>
                        </div>
                        <div class="statsRow">
                            <p>Attack</p>
                            <div id="Attack"></div>
                        </div>
                        <div class="statsRow">
                            <p>Defense</p>
                            <div id="Defense"></div>
                        </div>
                        <div class="statsRow">
                            <p>Sp.Atk</p>
                            <div id="Sp.Atk"></div>
                        </div>
                        <div class="statsRow">
                            <p>Sp.Def</p>
                            <div id="Sp.Def"></div>
                        </div>
                        <div class="statsRow">
                            <p>Speed</p>
                            <div id="Speed"></div>
                        </div>
                    </div>
                    <div id="evolutionsContainer"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="loading-screen">
        <div class="spinner-container">
            <img class="spinner" src="img/spinner.png">
        </div>
      </div>
      
</body>
</html>
